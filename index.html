<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!-- =====================
         Viewport
    ====================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =====================
         Favicon（Google推奨構成）
    ====================== -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon-192.png"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- =====================
         Primary SEO
    ====================== -->
    <!-- 検索結果の「サイト名」として最も強く使われる -->
    <title>あるみらん｜オリジナルシリーズ公式サイト</title>

    <meta
      name="description"
      content="あるみらん（Arumiran）のオリジナルシリーズ公式サイト。創作作品・キャラクター設定・世界観を体系的にまとめたアーカイブです。『王女のブルーアネモネ号』『悪魔シリーズ』などを掲載。"
    />

    <meta name="robots" content="index,follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.arumiran.com/" />

    <!-- =====================
         Open Graph（OGP）
    ====================== -->
    <meta property="og:type" content="website" />

    <!-- Google / SNS 両対応のサイト名 -->
    <meta
      property="og:site_name"
      content="あるみらん｜オリジナルシリーズ公式サイト"
    />

    <meta
      property="og:title"
      content="あるみらん（Arumiran）｜オリジナルシリーズ公式サイト"
    />

    <meta
      property="og:description"
      content="あるみらん（Arumiran）のオリジナルシリーズ公式アーカイブ。キャラクター・物語・世界観をまとめています。"
    />

    <meta property="og:url" content="https://www.arumiran.com/" />

    <!-- OGP Image -->
    <meta
      property="og:image"
      content="https://www.arumiran.com/ogp.jpg?v=5"
    />
    <meta
      property="og:image:secure_url"
      content="https://www.arumiran.com/ogp.jpg?v=5"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- =====================
         Twitter Card
    ====================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="あるみらん｜オリジナルシリーズ公式サイト"
    />
    <meta
      name="twitter:description"
      content="あるみらん（Arumiran）の創作作品・キャラクター・世界観をまとめた公式サイト。"
    />
    <meta
      name="twitter:image"
      content="https://www.arumiran.com/ogp.jpg?v=5"
    />

    <!-- =====================
         Theme Color
    ====================== -->
    <meta name="theme-color" content="#0A0C12" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
